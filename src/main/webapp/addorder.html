<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<script src="js/layui.js" charset="UTF-8"></script>
<body>           
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>新增订单</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-block" style="width: 200px;">
      <input type="text" name="title" required  lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input" placeholder="店员">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">座位号</label>
    <div class="layui-input-inline" style="width: 200px;">
      <input type="text" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" style="width: 250px;">
    <label class="layui-form-label">咖啡系列</label>
    <div class="layui-input-block">
      <select name="city" lay-verify="required">
        <option value=""></option>
        <option value="1">黑咖啡</option>
        <option value="2">白咖啡</option>
        <option value="3">加味咖啡</option>
        <option value="4">意式咖啡</option>
        <option value="5">越南咖啡</option>
        <option value="6">拿铁咖啡</option>
        <option value="7">玛奇朵</option>
        <option value="8">维也纳咖啡</option>
        <option value="9">卡布奇诺</option>
      </select>
      <select></select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">复选框</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="写作">
      <input type="checkbox" name="like[read]" title="阅读" checked>
      <input type="checkbox" name="like[dai]" title="发呆">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开关</label>
    <div class="layui-input-block">
      <input type="checkbox" name="switch" lay-skin="switch">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文本域</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
 </body>
 </html>
